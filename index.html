<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="page">
    <section class="profile-cards">
      <div class="profile-card">
        <img src="./assets/images/jessica-randall.jpeg" alt="Jessica Randall" class="profile-avatar">

        <div class="profile-data">
          <h3 class="profile-name">Jessica Randall</h3>
          <p class="profile-location">London, United Kingdom</p>
        </div>

        <p class="profile-status">"Front-end developer and avid reader."</p>

        <ul class="profile-links-items">
          <li class="profile-links-item">
            <a href="" class="profile-link">GitHub</a>
          </li>

          <li class="profile-links-item">
            <a href="" class="profile-link">Frontend Mentor</a>
          </li>

          <li class="profile-links-item">
            <a href="" class="profile-link">LinkedIn</a>
          </li>

          <li class="profile-links-item">
            <a href="" class="profile-link">Twitter</a>
          </li>

          <li class="profile-links-item">
            <a href="" class="profile-link">Instagram</a>
          </li>
        </ul>
      </div>
    </section>
    Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram
  </body>
</html>
